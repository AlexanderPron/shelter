{% extends 'base.html' %}
{% block page-style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/pet.css' %}">
{% endblock %}
{% block page-title %} Register {% endblock %}

{% block content %}
<div class="main-block">
    <div class="row no-gutters main-content">
      <div class="col-12">
        <form action="" method="post">
          {% csrf_token %}
          <table>
            {{ form.as_table }}
          </table>
          <input class="btn btn-primary" type="submit" value="Зарегистрироваться" />
      </form>
 
      </div>
    </div>
  </div>


{% endblock %}
