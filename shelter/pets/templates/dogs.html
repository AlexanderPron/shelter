{% extends 'base.html' %}
{% block page-style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/style/pets.css' %}">
{% endblock %}
{% block page-title %} Собаки {% endblock %}

{% block content %}
    <h2 class = "head-title">Наши собачки</h2> <br>
      <ul>
        {% for dog in dogs %}
          <li><a href="{{ dog.get_absolute_url }}">{{ dog.name }}</a></li>
        {% endfor %}
      </ul>

{% endblock %}
