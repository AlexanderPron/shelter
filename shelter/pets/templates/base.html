<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    {% block page-style %} {% endblock %}
    <title>{% block page-title %} {% endblock %}</title>

</head>
<body>
    <div class="wrap">
      <header>
        <div class="upper-part">
          <nav class="nav-menu">
            <ul class="nav head-nav">
              <li class="nav-item item-head-nav">
                  <a class="nav-link" href="{% url 'index' %}">Главная</a>
              </li>
              <li class="nav-item item-head-nav">
                  <a class="nav-link" href="{% url 'cats' %}">Кошки</a>
              </li>
              <li class="nav-item item-head-nav">
                  <a class="nav-link" href="{% url 'dogs' %}">Собаки</a>
              </li>
              <li class="nav-item item-head-nav">
                <a class="nav-link" href="{% url 'parrots' %}">Попугаи</a>
              </li>
              <li class="nav-item item-head-nav">
                <a class="nav-link" href="{% url 'sheltered' %}">Нашли хозяев</a>
              </li>
              <li class="nav-item item-head-nav">
                  <a class="nav-link" href="{% url 'admin:index' %}">Админка</a>
              </li>
            </ul>
          </nav>
          <div class="login-form">
            <form action="" method="POST">
              <input class="login-input" type="text" placeholder="Логин">
              <input class="pass-input" type="password" placeholder="Пароль">
              <button type="submit">Войти</button>
            </form>
          </div>
        </div>
        <div class="down-part">
          <div class="logo">

          </div>
          <div class="shelter-pic">

          </div>

        </div>

      </header>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <footer>

      </footer>

    </div>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {% block page-script %} {% endblock %}
</body>
</html>
